<h1 mat-dialog-title>افزودن/ویرایش کار</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>عنوان</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>تاریخ</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>توضیح</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">لغو</button>
  <button mat-button color="primary" (click)="onSave()">ذخیره</button>
</div>
