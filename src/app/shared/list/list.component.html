<div class="container">
  <h1>لیست کارهای روزانه</h1>
  <button mat-raised-button color="primary" (click)="addTask()">افزودن کار جدید</button>
  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>عنوان</th>
      <td mat-cell *matCellDef="let task">{{ task.title }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>تاریخ</th>
      <td mat-cell *matCellDef="let task">{{ task.date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>عملیات</th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button color="accent" (click)="editTask(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="completeTask(task)" *ngIf="!task.isCompleted">
          <mat-icon>check_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'date', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'date', 'actions']"></tr>
  </table>
</div>
