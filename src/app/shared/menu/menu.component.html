<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>لیست کارها</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav" fixedInViewport>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>home</mat-icon>
        لیست کارهای روزانه
      </a>
      <a mat-list-item routerLink="/other-lists" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>list</mat-icon>
        لیست‌های دیگر
      </a>
      <a mat-list-item routerLink="/completed-tasks" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>done</mat-icon>
        کارهای انجام‌شده
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
